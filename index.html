<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘화식 급여량 계산기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>오늘화식<br>하루에 얼마나 먹어야 할까요?</h2>

    <label for="meal">오늘화식 선택</label>
    <select id="meal">
      <option value="46.45">오늘화식 닭 (50g당 46.45kcal)</option>
      <option value="52.10">오늘화식 소 (50g당 52.10kcal)</option>
      <option value="43.00">오늘화식 연어 (50g당 43.00kcal)</option>
    </select>

    <label for="mealCount">오늘화식 급여량 (팩)</label>
    <input type="number" id="mealCount" value="1" min="0" step="1" />

    <label for="weight">몸무게 (kg)</label>
    <input type="number" id="weight" placeholder="예: 7.5" />

    <label for="ageGroup">반려견 기준</label>
    <select id="ageGroup">
      <option value="senior">7세 이상 중성화 완료한 노령견</option>
      <option value="adult">활동적인 성견</option>
      <option value="inactive">비활동적인 성견</option>
      <option value="puppy">자견</option>
    </select>

    <button onclick="calculateFeed()">급여량 계산</button>

    <div id="calorieResult" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
